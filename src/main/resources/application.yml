server:
  port: 10000

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
      path: /h2-console

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yml
  main:
    allow-circular-references: true

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  info:
    env:
      enabled: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0


sap:
  ffs:
    uri: ${vcap.services.lms_ffs.credentials.uri}
    username: ${vcap.services.lms_ffs.credentials.username}
    password: ${vcap.services.lms_ffs.credentials.password}

mail-service:
  host: ${vcap.services.mail-service.credentials.host}
  port: ${vcap.services.mail-service.credentials.port}
  username: ${vcap.services.mail-service.credentials.username}
  password: ${vcap.services.mail-service.credentials.password}