services:

  # Postgres
  postgres:
    image: postgres
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: faith
      POSTGRES_DB: postgres
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: "--auth-host=md5 --auth-local=md5"
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres -h localhost"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - lms-network
    deploy:
      resources:
        limits:
          memory: 1g

  # pgAdmin (Postgres Client)
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: l.varsimashvil10@gmail.com
      PGADMIN_DEFAULT_PASSWORD: faith123
    ports:
      - "5050:80"  # Expose pgAdmin on port 5050
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lms-network
    deploy:
      resources:
        limits:
          memory: 256MB

networks:
  lms-network:
    driver: bridge # Default Network

volumes:
  postgres-data:
    driver: local # Default Volume for Postgres Data