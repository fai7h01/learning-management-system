server:
  port: 10000

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
      path: /h2-console

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yml
  main:
    allow-circular-references: true

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  info:
    env:
      enabled: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0


sap:
  ffs:
    uri: ${ffs_credentials_uri}
    username: ${ffs_credentials_username}
    password: ${ffs_credentials_password}

mail-service:
  host: ${VCAP_SERVICES.user-provided.credentials.host}
  port: ${VCAP_SERVICES.user-provided.credentials.port}
  username: ${VCAP_SERVICES.user-provided.credentials.username}
  password: ${VCAP_SERVICES.user-provided.credentials.password}